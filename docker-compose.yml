# Shared logging configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    tag: "{{.Name}}"

services:
  farout_backend:
    build:
      context: ./backend
    env_file: .env
    environment:
      # Database configuration
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      # Backend configuration
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      # Authentication database
      - AUTH_DATABASE_URL=${AUTH_DATABASE_URL}
      # JWT configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      # CSRF protection
      - CSRF_SECRET_KEY=${CSRF_SECRET_KEY:-}
      # Discord OAuth
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI}
      # Frontend URL for OAuth redirects
      - FRONTEND_URL=${FRONTEND_URL}
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --max-time 2 http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  farout_frontend:
    build:
      context: ./frontend
    env_file: .env
    environment:
      # SSR API base - internal Docker network (overrides .env for server-side only)
      - NUXT_API_BASE_SERVER=http://farout_backend:8000
      # Client API base comes from .env file (NUXT_PUBLIC_API_BASE)
    restart: unless-stopped
    logging: *default-logging
    ports:
      - "${NUXT_PORT:-3000}:3000"
    volumes:
      # Mount source code for development hot reload
      - ./frontend:/app:cached
      # Prevent overwriting node_modules and .output
      - /app/node_modules
      - /app/.output
    depends_on:
      farout_backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --max-time 2 http://127.0.0.1:3000/ || exit 1"]
      interval: 10s
      timeout: 3s
      start_period: 30s
      retries: 3
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Database port exposure commented out for security
    # Uncomment only for local development debugging
    # Use `docker-compose exec db psql -U farout -d farout` instead
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"

volumes:
  postgres_data:

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
