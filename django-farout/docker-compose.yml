# Django Farout - Docker Compose Configuration
# Production-ready setup with PostgreSQL and Django

version: '3.8'

# Shared logging configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    tag: "{{.Name}}"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-farout}
      POSTGRES_USER: ${POSTGRES_USER:-farout}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-farout} -d ${POSTGRES_DB:-farout}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    logging: *default-logging
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-farout}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-farout}
      - DJANGO_ENVIRONMENT=${DJANGO_ENVIRONMENT:-production}
    expose:
      - 8000
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health/ || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    labels:
      # Traefik reverse proxy labels
      - "traefik.enable=true"
      - "traefik.http.services.farout-django.loadbalancer.server.port=8000"
      # Caddy reverse proxy labels
      - "caddy.enable=true"
      - "caddy.reverse_proxy={{upstreams 8000}}"
    networks:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
    command: >
      sh -c "
        echo 'ðŸ”§ Waiting for database...' &&
        python manage.py wait_for_db &&
        echo 'ðŸ”§ Running migrations...' &&
        python manage.py migrate --noinput &&
        echo 'ðŸ”§ Creating default admin user...' &&
        python manage.py create_default_admin &&
        echo 'ðŸ”§ Collecting static files...' &&
        python manage.py collectstatic --noinput --clear &&
        echo 'âœ… Starting Gunicorn...' &&
        gunicorn farout.wsgi:application \\
          --bind 0.0.0.0:8000 \\
          --workers 2 \\
          --threads 4 \\
          --worker-class gthread \\
          --worker-tmp-dir /dev/shm \\
          --access-logfile - \\
          --error-logfile - \\
          --log-level info
      "

volumes:
  postgres_data:
  staticfiles:
  media:
  logs:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
