<!-- Reusable Card Component
     Usage:
     {% include '_partials/_card.html' with title="Card Title" icon="fas fa-rocket" delay=".3s" %}
         Card content here...
     {% endinclude %}

     Or pass body as a variable:
     {% include '_partials/_card.html' with title="Card Title" icon="fas fa-rocket" body="<p>Content</p>" %}
-->

<div class="fo-card wow fadeInUp" data-wow-delay="{{ delay|default:'.3s' }}">
    {% if title %}
    <h3 class="fo-card__title">
        {% if icon %}<i class="{{ icon }}"></i>{% endif %}
        {{ title }}
    </h3>
    {% endif %}

    <div class="fo-card__body">
        {% if body %}
            {{ body|safe }}
        {% else %}
            {% block card_content %}
                <!-- Content goes here when using block syntax -->
            {% endblock %}
        {% endif %}
    </div>
</div>
